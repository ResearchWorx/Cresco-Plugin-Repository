{% extends "base.html" %}

{% block basebody %}
        <div class="pages col-xs-9">
            <div class="row">
                <div class="col-xs-8">
                    <div class="well page active" id="about">
                        <form class="form-signin" action="/login" method="post">
                            <h2 class="form-signin-heading">Please sign in</h2>
                            {% if error %}
                                <p class="error"><strong>Error:</strong> {{ error }}
                            {% endif %}
                            <div class="form-group label-floating is-empty">
                                <label for="inputUsername" class="control-label">Username</label>
                                <input type="text" id="inputUsername" name="username" class="form-control" required autofocus>
                                <span class="help-block">Please enter either your username or email address</span>
                            </div>
                            <div class="form-group label-floating is-empty">
                                <label for="inputPassword" class="control-label">Password</label>
                                <input type="password" id="inputPassword" name="password" class="form-control" required>
                                <span class="help-block">Please enter your password</span>
                            </div>
                            <div class="form-group">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" value="remember-me"> Remember me
                                    </label>
                                </div>
                                <p class="help-block">Keep me logged in until I logout</p>
                            </div>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
{% endblock %}
